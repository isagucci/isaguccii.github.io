<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Number room</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/hqn0twu.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="script.js"></script>
</head>
<header>
   <a href="../../entry5/final/index.html">Previous Room</a>
   <a href="isaguccii.github.io/../../../../index.html">Lobby</a>
   <a href="../../entry7/final/index.html">Room 7</a>
</header>
<body>
<div class="title">
    <p class="titles">Arithmophobia</p>
  </div>

  <div class="number" id="display">
    <p class="numbers">0</p>
  </div>

  <div class="grid">
    <div class="Gray" onclick="clearDisplay()">AC</div>
    <div class="Gray" onclick="changeSign()">+/-</div>
    <div class="Gray" onclick="percentage()">%</div>
    <div class="orange" onclick="appendOperator('/')">/</div>
    <div class="Darkgray" onclick="appendToDisplay('7')">7</div>
    <div class="Darkgray" onclick="appendToDisplay('8')">8</div>
    <div class="Darkgray" onclick="appendToDisplay('9')">9</div>
    <div class="orange" onclick="appendOperator('*')">*</div>
    <div class="Darkgray" onclick="appendToDisplay('4')">4</div>
    <div class="Darkgray" onclick="appendToDisplay('5')">5</div>
    <div class="Darkgray" onclick="appendToDisplay('6')">6</div>
    <div class="orange" onclick="appendOperator('-')">-</div>
    <div class="Darkgray" onclick="appendToDisplay('1')">1</div>
    <div class="Darkgray" onclick="appendToDisplay('2')">2</div>
    <div class="Darkgray" onclick="appendToDisplay('3')">3</div>
    <div class="orange" onclick="appendOperator('+')">+</div>
    <div class="long" onclick="appendToDisplay('0')">0</div>
    <div class="Darkgray" onclick="appendDecimal()">,</div>
    <div class="orange" onclick="calculateResult()">=</div>
  </div>



</div>
</body>
</html>
